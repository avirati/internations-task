<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/main.min.css" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <div class="brand-name">User Management System</div>
    </div>
    <div class="container">
      <div class="filter-pane">
        <input type="text" id="user-filter" placeholder="Filter users below">
      </div>
      <ul id="user-container">

      </ul>
      <button class="btn btn-circle btn-floating" data-modal-target="add-new-user">+</button>
    </div>
    <div class=footer>
      <div class="footer-text">
        Made with â™¥ in Mumbai
      </div>
    </div>
    <div class="modal" id="add-new-user">
      <div class="modal-container">
        <div class="modal-header">
          Add a User
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Enter user's name" id="user-name"/>
          <div id="adduser-group-list">

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn right" id="add-user-btn">Add</button>
        </div>
      </div>
    </div>
    <div class="modal" id="view-user">
      <div class="modal-container">
        <div class="modal-header">
          User Detail
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Enter user's name" id="save-user-name" readonly/>
          <div id="viewuser-group-list">

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn right" id="save-user-btn">Save</button>
        </div>
      </div>
    </div>
    <script src="../js/user.main.js" charset="utf-8"></script>
  </body>
</html>
