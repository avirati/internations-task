<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/main.min.css" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <div class="brand-name">User Management System</div>
    </div>
    <div class="container">
      <div class="filter-pane">
        <input type="text" id="group-filter" placeholder="Filter groups below">
      </div>
      <ul id="group-container">

      </ul>
      <button class="btn btn-circle btn-floating" data-modal-target="add-new-group">+</button>
    </div>
    <div class=footer>
      <div class="footer-text">
        Made with â™¥ in Mumbai
      </div>
    </div>
    <div class="modal" id="add-new-group">
      <div class="modal-container">
        <div class="modal-header">
          Add a Group
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Enter group's name" id="group-name"/>
          <div id="addgroup-user-list">

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn right" id="add-group-btn">Add</button>
        </div>
      </div>
    </div>
    <div class="modal" id="view-group">
      <div class="modal-container">
        <div class="modal-header">
          Group Details
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Enter group's name" id="save-group-name"/>
          <div id="viewgroup-user-list">

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn right" id="save-group-btn">Save</button>
        </div>
      </div>
    </div>
    <script src="../js/group.min.js" charset="utf-8"></script>
  </body>
</html>
